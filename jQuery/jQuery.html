<!DOCTYPE html>
<html>
    <head>
        <!--jQuery from Google's CDN for use in the page-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <!--The main script to modify the page-->
    <script>
        //Will run once the DOM is loaded before executing the script
        $(document).ready(function() {
            //Appen HTML string to the <html> element
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            //Changes the color of the paragraph id 'p2' to red
            $("#2").css({"color":"red"});
            //Add a click event to the paragraph id 'p3'
            $("#3").click(function() {
                $('h1').hide();
            });
        });
    </script>
</html>
